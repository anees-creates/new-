<style>
  .pagination{text-align: center;}
  .pagination a{padding: 50px 20px;
    text-decoration: underline;
  color: blueviolet;}
  .back-button{padding: 5px 10px;}
  .next-button{padding: 5px 10px;}
  .stretch-button{
    background-color: rgb(30, 136, 8);
    padding: 10px 25px;
    cursor: pointer;
    color: white;
    border: none;
    transition: padding 0.15s, margin 0.15s;
  }
    .stretch-button:hover{
      padding: 10px 20px;
      margin: 0px 0px;
    }
    .shadow-button{
      background-color: green;
      color: white;
      border: none;
      padding: 8px 16px;
      
      cursor: pointer;
      box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
      }
      .shadow-button:active{
        margin: 3px 3px;
        box-shadow: none;
      }
    
    
   
</style>














<div class="pagination">
  <a><button class="back-button">Back</button></a>
  <a>1</a>

  <a>3</a>
  <a>4</a>
  <a><button class="next-button">Next</button></a>
</div>
